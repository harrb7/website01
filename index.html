<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
    <script>
        // Redirect to another website after a delay
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "https://poawooptugroo.com/4/8799312"; // Replace with your target URL
            }, 1000); // 1-second delay before redirecting
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the desired website shortly. If not, <a href="https://poawooptugroo.com/4/8799312" style="color: #ffd700; text-decoration: underline;">click here</a>.</p>
    </div>
</body>
</html>
